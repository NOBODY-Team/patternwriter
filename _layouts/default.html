<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

    <style>
      body {
        display: flex;
        background-color: rgb(23, 23, 23);
        color: white;
      }

      .sidebar {
        background-color: rgb(26, 26, 26);
        padding: 15px;
        width: 200px;
        position: fixed;
        height: 100%;
        overflow-y: auto;
        border-radius: 8px 0 0 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      .content {
        margin-left: 220px;
        padding: 15px;
        flex-grow: 1;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      a {
        color: lightblue;
        text-decoration: none;
      }

      a:hover {
        color: cyan;
      }

      .sidebar a {
        color: white;
      }

      .sidebar a:hover {
        color: cyan;
      }

      h1, h2, h3, h4, h5, h6 {
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      }

      .footer {
        color: gray;
      }

      table {
        background-color: gray;
        color: black;
        border-collapse: collapse;
        width: auto;
        table-layout: auto;
        border: 1px solid white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid white;
        word-wrap: break-word;
        width: auto;
      }

      th {
        background-color: darkgray;
        color: black;
      }

      @media (max-width: 600px) {
        th, td {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>Contents</h2>
      <ul id="header-links"></ul>
    </div>
    <div class="content">
      <div class="container-lg px-3 my-5 markdown-body">
        {% if site.title and site.title != page.title %}
          <h1><a href="{{ '/' | absolute_url }}">{{ site.title }}</a></h1>
        {% endif %}

        {{ content }}

        {% if site.github.private != true and site.github.license %}
          <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
            PatternWriter is developed by <a href="https://nobodyteam.com">NOBODY Team</a>.
          </div>
        {% endif %}
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>
      anchors.add();
      document.addEventListener('DOMContentLoaded', function() {
        const headers = document.querySelectorAll('.markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6');
        const headerLinks = document.getElementById('header-links');
        headers.forEach(header => {
          const link = document.createElement('li');
          const anchor = document.createElement('a');
          anchor.href = `#${header.id}`;
          anchor.textContent = header.textContent;
          link.appendChild(anchor);
          headerLinks.appendChild(link);
        });
      });
    </script>
  </body>
</html>
