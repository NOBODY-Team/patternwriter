<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

    <style>
      body {
        display: flex;
        background-color: rgb(23, 23, 23);
        color: white;
        overflow-x: hidden;
      }

      .sidebar {
        background-color: rgb(26, 26, 26);
        padding: 15px;
        width: 200px;
        position: fixed;
        top: 50px;
        height: calc(100% - 50px);
        overflow-y: auto;
        border-radius: 8px 0 0 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
        transform: translateX(0);
        padding-left: 20px;
      }

      .sidebar.hidden {
        transform: translateX(-100%);
      }

      .content {
        margin-left: 220px;
        margin-top: 50px;
        padding: 15px;
        flex-grow: 1;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        transition: margin-left 0.3s ease;
      }

      .content.shifted {
        margin-left: 0;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(30, 30, 30, 0.8);
        backdrop-filter: blur(10px);
        padding: 5px;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .navbar button {
        background-color: rgba(50, 50, 50, 0.7);
        border: none;
        color: white;
        cursor: pointer;
        font-size: 20px;
        height: 30px;
        width: 30px;
        border-radius: 5px;
        margin: 0 5px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .search-container {
        display: flex;
        align-items: center;
      }

      .navbar input {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid lightgray;
        margin-left: 5px;
        min-width: 150px;
        background-color: rgb(38, 38, 38);
        color: white;
      }

      .nav-button {
        display: none;
        background-color: rgba(50, 50, 50, 0.7);
        border: none;
        color: white;
        cursor: pointer;
        font-size: 20px;
        height: 30px;
        width: 30px;
        border-radius: 5px;
        margin: 0 5px;
      }

      .nav-button.visible {
        display: block;
      }

      .highlight {
        background-color: rgba(255, 255, 0, 0.5);
      }

      @keyframes reveal {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .reveal {
        animation: reveal 0.5s forwards;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <button id="toggle-sidebar">☰</button>
      <div class="search-container">
        <button class="nav-button" id="prev-button">↑</button>
        <button class="nav-button" id="next-button">↓</button>
        <input type="text" id="search-input" placeholder="Search...">
      </div>
    </div>
    <div class="sidebar" id="sidebar">
      <h2>Contents</h2>
      <ul id="header-links"></ul>
    </div>
    <div class="content" id="content">
      <div class="container-lg px-3 my-5 markdown-body">
        {% if site.title and site.title != page.title %}
          <h1><a href="{{ '/' | absolute_url }}">{{ site.title }}</a></h1>
        {% endif %}

        {{ content }}

        {% if site.github.private != true and site.github.license %}
          <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
            PatternWriter is developed by <a href="https://nobodyteam.com">NOBODY Team</a>.
          </div>
        {% endif %}
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>
      anchors.add();
      const searchInput = document.getElementById('search-input');
      const prevButton = document.getElementById('prev-button');
      const nextButton = document.getElementById('next-button');
      const results = [];
      let currentIndex = -1;

      searchInput.addEventListener('input', function() {
        removeHighlights();
        const query = searchInput.value.toLowerCase();
        if (query) {
          const items = document.querySelectorAll('.markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6');
          items.forEach(item => {
            if (item.textContent.toLowerCase().includes(query)) {
              results.push(item);
              item.classList.add('highlight');
            }
          });
          if (results.length > 0) {
            currentIndex = 0;
            highlightCurrent();
            prevButton.classList.add('visible');
            nextButton.classList.add('visible');
          }
        } else {
          prevButton.classList.remove('visible');
          nextButton.classList.remove('visible');
        }
      });

      prevButton.addEventListener('click', function() {
        if (results.length > 0) {
          currentIndex = (currentIndex - 1 + results.length) % results.length;
          highlightCurrent();
        }
      });

      nextButton.addEventListener('click', function() {
        if (results.length > 0) {
          currentIndex = (currentIndex + 1) % results.length;
          highlightCurrent();
        }
      });

      function highlightCurrent() {
        removeHighlights();
        results[currentIndex].style.backgroundColor = 'rgba(255, 255, 0, 0.5)';
        results[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
        setTimeout(() => {
          if (searchInput.value) {
            results[currentIndex].style.backgroundColor = 'rgba(255, 255, 0, 0.5)';
          }
        }, 5000);
      }

      function removeHighlights() {
        results.forEach(item => item.style.backgroundColor = 'transparent');
        results.length = 0;
      }

      document.getElementById('toggle-sidebar').addEventListener('click', function() {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        sidebar.classList.toggle('hidden');
        content.classList.toggle('shifted');
      });
    </script>
  </body>
</html>
